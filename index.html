<!DOCTYPE html>
<html lang="en">
    <head>
       <meta charset="UTF-8">
       <meta http-equiv="X-UA-Compatible" content="IE=edge">
       <meta name = "viewport" content="width=device-width, initial-scale=1.0"> 
       <link rel="stylesheet" href="./css/style.css">
       <title> Weather Forecast App</title>
    </head>
    <header>
        <div class="title">
            <img src="Assets/sunicon.png" alt="Sun icon" class="icon">
            <h1>Weather Dashboard</h1>
        </div>
        <form class="search">
            <input type="text" id="userCity">
            <button type="submit" id="searchBtn">Search City</button>
        </form>    
    </header>
    <body class = "row">
        <main class="column" style="display: none">
            <section class="row">
                <div id="currentWeather" class="todayCard"></div>
            </section>
            <section class= "row">
                <div id="fiveDayForecast"></div>
            </section>
        </main>
        
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
        <script src="./js/script.js"></script>
    </body>
</html>
